<!DOCTYPE html>
<html>
<head>
	<title>Faradoo cv template</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B81F6',
						blueish: '#1c3861',
            blue: {
							light: '#5ea1f6',
							dark: '#214a88'
						}
          },
					fontFamily: {
      			inter: ['Inter']
    			},
        }
      }
    }
  </script>
	<meta charset="utf-8">
</head>
<body class="p-0 m-0" style="font-family: 'Inter', sans-serif;">
	<div class="w-[1200px] bg-red-500/10">
		<p class="text-blue-light text-xl uppercase">
			{{ job }}
		</p>
		<h1 class="text-[60px] leading-[60px] text-blueish font-bold">
			{{ name }}
		</h1>
	</div>
</body>
</html>
